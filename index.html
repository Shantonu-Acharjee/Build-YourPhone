<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-YourPhone</title>
    <script src="https://kit.fontawesome.com/57947015ac.js" crossorigin="anonymous"></script><!--Font Awesome-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <nav>

        <div class="container">

            <h2 class="log">BuildYourPhone</h2>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search For Mobile Phones">
            </div>


            <div class="create">
                <div class="menu">
                    <ul>
                        <li><i class="fa-solid fa-book"></i></li>
                        <li><i class="fa-solid fa-file-pdf"></i></li>
                        <li><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
                
                <!-- <label class="btn btn-primary" for="create-post">Top Books</label> -->

                <div class="profile-photo">
                    <img src="https://avatars.githubusercontent.com/u/54053134?v=4" alt="">
                </div>

            </div>

        </div>

    </nav>



    
    <main>

        <div class="container">


            <div class="row row-1"> <!-- Row 1 Start -->

    

                <div class="Card Card-1">
                    
                    <label for="cars">Brand</label>

                    <select name="cars" id="cars">
                        <option value="volvo">Xmi</option>
                        <option value="volvo">Vivo</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Model</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Note 9 Pro Max</option>
                        <option value="volvo">Note 8</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Network</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">2G</option>
                        <option value="volvo">3G</option>
                        <option value="volvo">4G</option>
                        <option value="volvo">5G</option>
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">Announced</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Januarry 1</option>
                    </select>

                </div>




            </div><!-- Row 1 END -->










            <div class="row row-2"> <!-- Row 2 Start -->

    

                <div class="Card Card-2">
                    
                    <label for="cars">Dimensions</label>

                    <select name="cars" id="cars">
                        <option value="volvo">6.7inc</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Body weight</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">250gm</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Body Build</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Golila 3</option>
                        <option value="volvo">Golila 5</option>
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">Sim</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Single Sim</option>
                        <option value="volvo">Dual Sim</option>
                    </select>

                </div>




            </div><!-- Row 2 END -->






            <div class="row row-3"> <!-- Row 3 Start -->

    

                <div class="Card Card-1">
                    
                    <label for="cars">Display Type</label>

                    <select name="cars" id="cars">
                        <option value="volvo">LED</option>
                        <option value="volvo">LCD</option>
                        <option value="volvo">IPS</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Display Size</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">6.7inc</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Resolution</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">2k</option>
                        <option value="volvo">4k</option>
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">OS</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Android</option>
                        <option value="volvo">Ios</option>
                    </select>

                </div>




            </div><!-- Row 3 END -->
            


        </div>

    </main>
</body>
</html>
