<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-YourPhone</title>
    <script src="https://kit.fontawesome.com/57947015ac.js" crossorigin="anonymous"></script><!--Font Awesome-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <nav>

        <div class="container">

            <h2 class="log">BuildYourPhone</h2>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search For Mobile Phones">
            </div>


            <div class="create">
                <div class="menu">
                    <ul>
                        <li><i class="fa-solid fa-book"></i></li>
                        <li><i class="fa-solid fa-file-pdf"></i></li>
                        <li><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
                
                <!-- <label class="btn btn-primary" for="create-post">Top Books</label> -->

                <div class="profile-photo">
                    <img src="https://avatars.githubusercontent.com/u/54053134?v=4" alt="">
                </div>

            </div>

        </div>

    </nav>



    
    <main>

        <div class="container">




            <h3>Basic</h3>

            <div class="row row-1"> <!-- Row 1 Start -->

                

                <div class="Card Card-1">
                    
                    <label for="cars">Brand</label>

                    <select name="cars" id="cars">
                        <option value="volvo">Xmi</option>
                        <option value="volvo">Vivo</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Release Date</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">2023</option>
                        <option value="volvo">2022</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Series</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Note</option>
                        <option value="volvo">S</option>
                        
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">Price Range</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">5000 - 10,000</option>
                        <option value="volvo">10,000 - 20,000</option>
                    </select>

                </div>




            </div><!-- Row 1 END -->








            <h3>Display</h3>

            <div class="row row-2"> <!-- Row 2 Start -->

    

                <div class="Card Card-2">
                    
                    <label for="cars">Display Type</label>

                    <select name="cars" id="cars">
                        <option value="volvo">IPS</option>
                        <option value="volvo">LCD</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Display Size</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">5</option>
                        <option value="volvo">6</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Resolution</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">1080x720</option>
                        <option value="volvo">1920x1080</option>
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">PPI</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">200</option>
                        <option value="volvo">400</option>
                    </select>

                </div>




            </div><!-- Row 2 END -->




            <h3>Battery</h3>

            <div class="row row-3"> <!-- Row 3 Start -->

    

                <div class="Card Card-1">
                    
                    <label for="cars">Battery Type</label>

                    <select name="cars" id="cars">
                        <option value="volvo">LI-PO</option>
                        <option value="volvo">Li-lon</option>
                        
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Capacity</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">4000mah</option>
                        <option value="volvo">5000mah</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Removable</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">Removable</option>
                        <option value="volvo">Non Removable</option>
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">Battery Life</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">6 hour</option>
                        <option value="volvo">10 hour</option>
                    </select>

                </div>




            </div><!-- Row 3 END -->








            <h3>Camera</h3>

            <div class="row row-4"> <!-- Row 4 Start -->

                

                <div class="Card Card-1">
                    
                    <label for="cars">Main Camera</label>

                    <select name="cars" id="cars">
                        <option value="volvo">8mp</option>
                        <option value="volvo">45mp</option>
                    </select>

                </div>




                <div class="Card Card-2">
                    
                    <label for="cars">Wide-angle</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">5mp</option>
                        <option value="volvo">10mp</option>
                    </select>

                </div>





                <div class="Card Card-3">
                    
                    <label for="cars">Telephoto</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">5mp</option>
                        <option value="volvo">S0mp</option>
                        
                    </select>

                </div>





                <div class="Card Card-4">
                    
                    <label for="cars">Macro</label>
                    
                    <select name="cars" id="cars">
                        <option value="volvo">3mp</option>
                        <option value="volvo">5mp</option>
                    </select>

                </div>




            </div><!-- Row 4 END -->
            


        </div>

    </main>
</body>
</html>
